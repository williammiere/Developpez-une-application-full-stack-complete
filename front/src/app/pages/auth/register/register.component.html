<div class="header">
    <img src="/assets/logo_p6.png" alt="logo" (click)="back()"/>
</div>
<div class="back">
    <img src="/assets/arrow_back.svg" alt="logo" (click)="back()" />
</div>
<div class="form" [formGroup]="form">
    <h1>Se connecter</h1>
    <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matNativeControl placeholder="Nom d'utilisateur" formControlName="username" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Adresse email</mat-label>
        <input matNativeControl placeholder="Adresse email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button mat-stroked-button (click)="submit()">S'inscrire</button>
    <span *ngIf="onError" class="error ml2">{{onError}}</span>
</div>
