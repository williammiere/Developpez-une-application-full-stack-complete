<app-header></app-header>
<div class="back">
    <img src="/assets/arrow_back.svg" alt="logo" (click)="back()" />
    <h1>{{ article.title }}</h1>
</div>
<div class="info">
    <p>{{ article.created_at }}</p>
    <p>{{ article.user }}</p>
    <p>{{ article.theme }}</p>
</div>
<div class="content">
    <p>{{ article.content }}</p>
    <hr>
    <p>Commentaires</p>
</div>
<div class="comments-section">
    <div class="comments-container">
        <div *ngFor="let comment of comments" class="comment">
            <div class="comment-user">
                <p>{{ comment.user }}</p>
            </div>
            <div class="comment-content" [ngClass]="{'comment-right': comment.user === userName}">
                <p>{{ comment.content }}</p>
            </div>
        </div>
    </div>

    <div class="comment-input-area">
        <textarea [(ngModel)]="newComment" placeholder="Ã‰crivez ici votre commentaire"></textarea>
        <button (click)="addComment()">Send</button>
    </div>
</div>
