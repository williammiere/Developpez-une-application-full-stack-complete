<app-header></app-header>
<div class="back">
    <img src="/assets/arrow_back.svg" alt="logo" (click)="back()" />
    <h1>{{ article.title }}</h1>
</div>
<div class="info">
    <p>{{ article.created_at | slice:0:10 }}</p>
    <p>{{ article.user }}</p>
    <p>{{ article.theme }}</p>
</div>
<div class="content">
    <p>{{ article.content }}</p>
    <hr>
    <p>Commentaires</p>
</div>
<div class="comments-section">
    <div class="comments-container">
        <div *ngFor="let comment of comments" class="comment">
            <div class="comment-user">
                <p>{{ comment.user }}</p>
            </div>
            <div class="comment-content" [ngClass]="{'comment-right': comment.user === userName}">
                <p>{{ comment.content }}</p>
            </div>
        </div>
    </div>

    <div class="comment-input-area">
        <mat-form-field appearance="outline" class="input">
            <input [(ngModel)]="newComment" matNativeControl placeholder="Ã‰crivez ici votre commentaire"/>
        </mat-form-field>
        <img src="/assets/send.svg" (click)="addComment()">
    </div>
    <span *ngIf="onError" class="error ml2">{{onError}}</span>
</div>
