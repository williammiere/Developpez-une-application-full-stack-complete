<app-header></app-header>
<button mat-stroked-button (click)="create()">Cr√©er un article</button>
<div class="articleList">
    <div class="article" *ngFor="let article of articles">
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
        <button mat-stroked-button (click)="openArticle(article)">Editer</button>
    </div>
    <h1 *ngIf="articles?.length === 0">Aucun article</h1>
</div>
