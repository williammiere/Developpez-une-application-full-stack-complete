<div class="header">
    <div class="logo">
      <img src="/assets/logo_p6.png" alt="logo" (click)="home()"/>
    </div>
  
    <div class="nav-desktop">
      <button mat-flat-button (click)="articles()" [ngClass]="{'active': activeRoute === '/articles'}">Articles</button>
      <button mat-flat-button (click)="themes()" [ngClass]="{'active': activeRoute === '/themes'}">Thèmes</button>
      <img src="/assets/account_circle.svg" alt="user" (click)="me()" [ngClass]="{'active': activeRoute === '/me'}"/>
    </div>
  
    <div class="nav-mobile">
      <button class="menu-toggle" (click)="toggleMenu()">
        <button mat-fab>
            <mat-icon>menu</mat-icon>
        </button>
      </button>
      <div class="radial-menu" *ngIf="menuOpen">
        <button mat-flat-button (click)="articles(); toggleMenu()" [ngClass]="{'active': activeRoute === '/articles'}">Articles</button>
        <button mat-flat-button (click)="themes(); toggleMenu()" [ngClass]="{'active': activeRoute === '/themes'}">Thèmes</button>
        <img src="/assets/account_circle.svg" alt="user" (click)="me()" [ngClass]="{'active': activeRoute === '/me'}"/>
      </div>
    </div>
  </div>
