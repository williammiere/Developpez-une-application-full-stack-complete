<div class="header">
    <div class="logo">
      <img src="/assets/logo_p6.png" alt="logo" (click)="home()"/>
    </div>
  
    <div class="nav-desktop">
      <button mat-flat-button (click)="articles()">Articles</button>
      <button mat-flat-button (click)="themes()">Thèmes</button>
      <img src="/assets/account_circle.svg" alt="user" (click)="me()"/>
    </div>
  
    <div class="nav-mobile">
      <button class="menu-toggle" (click)="toggleMenu()">
        <button mat-fab>
            <mat-icon>menu</mat-icon>
        </button>
      </button>
      <div class="radial-menu" *ngIf="menuOpen">
        <button mat-flat-button (click)="articles(); toggleMenu()">Articles</button>
        <button mat-flat-button (click)="themes(); toggleMenu()">Thèmes</button>
        <img src="/assets/account_circle.svg" alt="user" (click)="me()"/>
      </div>
    </div>
  </div>
